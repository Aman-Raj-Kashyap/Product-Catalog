<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<section class="section-products">
    <a class="heading" routerLink="/dashboard" style="padding: 10px">Back</a>
    <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8 col-lg-6">
                        <div class="header">
                                <h3>Featured Product</h3>
                                <h2><u><b>Popular Products</b></u></h2>
                        </div>
                </div>
            </div>

            <div style="display: inline;columns: 2;">
                <form class="row row-cols-lg-auto g-3" [formGroup]="priceFilter" style="border:15px solid ;border-radius: 5px;margin-bottom: 25px;">

                        <div class="price" style="display: inline;columns: 3;">
                                <div class="col">
                                        <input type="text" class="form-control" id="inline-form-name" formControlName="minPrice" placeholder="Min Price">
                                </div>
                                <div class="col">
                                        <input type="text" class="form-control" id="inline-form-email" formControlName="maxPrice" placeholder="Max Price">
                                </div>
                                <div class="col">
                                        <button type="submit" class="btn btn-primary" (click)="onFilter()">Filter</button>
                                </div>
                        </div>

                        <div class="brand" style="display: inline;columns: 2;">
                                <div class="form-group">
                                        <label for="website" style="padding-left: 100px;"><b>Filter by Product Brand:</b></label>
                                        <select class="form-control" formControlName="productBrand" (change)="onFilter()" placeholder="Select Product Brand">
                                                <option disabled>Select Product Brand</option>
                                                <option *ngFor="let brand of brands" [ngValue]="brand" value="brand">{{brand}}</option>
                                        </select>
                                </div>
                        </div>
                </form>
            </div>


            <div class="row" *ngIf="collection!=null">
                    <!-- Single Product -->
                    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let item of collection">
                            <div id="product-1" class="single-product">
                                <div class="part-1" style="--background:url({{item.image}})">
                                <ul>                                          
                                        <li><a routerLink="/products"><i class="bi bi-cart-fill"></i></a></li>
                                        <li><a routerLink="/products"><i class="bi bi-heart-fill"></i></a></li>
                                        <li><a routerLink="/products"><i class="bi bi-plus-square-fill"></i></a></li>
                                        <li><a routerLink="/products/{{item.id}}"><i class="bi bi-eye-fill"></i></a></li>
                                </ul>
                                </div>
                                <div class="part-2">
                                        <h3 class="product-title"><b>{{item.brand}}</b></h3>
                                        <h4 class="product-old-price">{{item.name}}</h4>
                                        <h4 class="product-price">â‚¹{{item.price}}</h4>
                                </div>
                            </div>
                    </div>
            </div>

            <div style="text-align: center;height: 275px;padding-top: 50px;font-family: 'Trebuchet MS';" *ngIf="collection==null || collection.length==0">
                <h2 class="notFound">No Result Found :(</h2>
            </div>

    </div>
</section>
