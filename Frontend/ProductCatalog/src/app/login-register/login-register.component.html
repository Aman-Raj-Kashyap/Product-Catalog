<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<h1 style="position: absolute;font-family: 'Jost';padding: 5px;">Product Catalog</h1>
<body>
	<div class="bg-image" style="background-image: url(https://png.pngtree.com/thumb_back/fw800/back_pic/00/10/41/84563328d3841ab.jpg)"></div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="registerUser" (ngSubmit)="onRegister()">
					<label for="chk" aria-hidden="true" style="color: black;"><u>Register</u></label>
					<div *ngIf="data1==null" [hidden]="hideRegister" class="alert alert-danger alert-dismissible fade show" role="alert" id="close" style="margin-top: -60px; text-align: center;">
						<strong>Email already exists!</strong>
					</div>
					<div *ngIf="data1!=null && data1.length!=0" [hidden]="hideRegister" class="alert alert-success alert-dismissible fade show" role="alert" id="close" style="margin-top: -60px; text-align: center;">
						<strong>Data Registered successfully!</strong>
					</div>
					<span class="icon"><i class="bi bi-person-fill"></i></span>
					<input type="text" name="firstName" pattern="^[A-Za-z]+$" #firstName formControlName="firstName" placeholder="First name" required="">
					<span class="icon"><i class="bi bi-person-fill"></i></span>
					<input type="text" name="lastName" pattern="^[A-Za-z]+$" #lastName formControlName="lastName" placeholder="Last name" required="">
					<span class="icon"><i class="bi bi-envelope-fill"></i></span>
					<input type="email" name="emailId" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" #emailId formControlName="emailId" placeholder="Email" required="">
					<span class="icon"><i class="bi bi-lock-fill"></i></span>
					<input type="password" name="password" pattern="^(?=.*\d)(?=.*?[a-zA-Z])(?=.*?[\W_]).{6,10}$" #password formControlName="password" placeholder="Password" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form [formGroup]="loginUser" (ngSubmit)="onLogin()">
					<label for="chk" aria-hidden="true" style="color: black;">Login</label>
					<div *ngIf="data2==null" [hidden]="hideLogin" class="alert alert-danger alert-dismissible fade show" role="alert" id="close" style="margin-top: -60px; text-align: center;">
						<strong>Invalid Email ID or Password!</strong>
					</div>
					<span class="icon"><i class="bi bi-envelope-fill"></i></span>
					<input type="email" name="emailId" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" formControlName="emailId" placeholder="Email" required="">
					<span class="icon"><i class="bi bi-lock-fill"></i></span>
					<input type="password" name="password" pattern="^(?=.*\d)(?=.*?[a-zA-Z])(?=.*?[\W_]).{6,10}$" formControlName="password" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
